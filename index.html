<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Interativo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Quiz do Ensino Médio</h1>
    <div class="question">
      <img src="pergunta1.jpg" alt="Pergunta 1">
      <h2>Pergunta 1: Qual é a capital do Brasil?</h2>
      <ul class="options">
        <li class="option">A) São Paulo</li>

        <li class="option">C) Brasília</li>
        <li class="option">D) Belo Horizonte</li>
      </ul>
    </div>
    <button class="next-button">Próxima Pergunta</button>
  </div>
  <script src="java.js"></script>

</html>
