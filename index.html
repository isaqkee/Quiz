<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="styles.js" defer></script>
    <title>Gênio Quiz - SESI</title>
</head>
<body>
    <div class="quiz-container">
        <h1>Gênio Quiz - SESI</h1>
        <img class="genio" src="img/genio.jpg" alt="">
        <div class="question-container">
            <div class="question">
                <p id="question-text">Qual é o processo de conversão da energia luminosa em energia química nas plantas?</p>
                <img src="" alt="Pergunta" id="question-image">
            </div>
            <div class="options">
                <button class="option">Fotossíntese</button>
                <button class="option">Respiração</button>
                <button class="option">Fermentação</button>
                <button class="option">Digestão</button>
            </div>
        </div>
        <div class="score">
            <p>Pontuação: <span id="score">0</span></p>
        </div>
    </div>
</body>
</html>
